<mat-icon class="back-arrow" (click)="location.back()">keyboard_backspace</mat-icon>
<div class="frame">

  <div style="margin-bottom: 2vw; font-size: 1.4vw">My Schedule</div>

  <table mat-table [dataSource]="doctorSchedule" class="table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="number-cell"> No. </th>
      <td mat-cell *matCellDef="let i = index" class="number-cell"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="created-at-cell"> Patient </th>
      <td mat-cell *matCellDef="let element" (click)="openPatient(element.patientId)" class="created-at-cell"> {{element.patientFirstName}} {{element.patientLastName}}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef class="created-at-cell"> DateTime </th>
      <td mat-cell *matCellDef="let element" class="created-at-cell">
        {{element.date | date: 'dd-MM-yyyy'}}
        {{element.time}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
