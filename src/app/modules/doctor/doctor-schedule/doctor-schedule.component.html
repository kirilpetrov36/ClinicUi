<app-sign-out style="position: relative; left: 5vw; bottom: -4vw;"></app-sign-out>

<div class="name-box">
  <input type="file" id="file-input" accept="image/*" style="display: none" (change)="onFileChanged($event)">
  <label for="file-input">
    <div class="imagelogo">
      <img class="avatar"
           [src]="sanitize('https://' + imageUrl)"
           alt="Place image title"
           *ngIf="(isImageExist && !selectedFileCreated); else noImageFound">
      <img class="avatar"
           [src]="selectedFileUrl"
           alt="Place image title"
           *ngIf="selectedFileCreated">
      <ng-template #noImageFound>
        <img *ngIf="!selectedFileCreated"
             class="avatar"
             src="assets/avatar.jpg"
             alt="Fallbackimage">
      </ng-template>
      <div class="avatar__content">
        <mat-icon style="color:white; margin: 0">camera_alt</mat-icon>
      </div>
    </div>
  </label>
</div>

<kendo-scheduler [kendoSchedulerBinding]="events"
                 [selectedDate]="selectedDate"
                 (eventClick)="onClick($event)"
                 scrollTime="08:00"
                 style="height: 40vw; width: 70vw;">
  <kendo-scheduler-day-view> </kendo-scheduler-day-view>

  <kendo-scheduler-week-view> </kendo-scheduler-week-view>

  <kendo-scheduler-month-view> </kendo-scheduler-month-view>

  <kendo-scheduler-timeline-view> </kendo-scheduler-timeline-view>
</kendo-scheduler>
