<mat-icon class="back-arrow" (click)="location.back()">keyboard_backspace</mat-icon>
<app-sign-out style="position: relative; left: -2vw;"></app-sign-out>
<div class="frame">
  <table mat-table [dataSource]="typeModels" class="table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef class="created-at-cell"> UpdatedAt </th>
      <td mat-cell *matCellDef="let element"
          class="created-at-cell"
         > {{element.updatedAt | date: 'dd-MM-yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-cell"> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index" class="actions-cell">
        <mat-icon class="delete" (click)="openDialog(element, i)">edit</mat-icon>
        <mat-icon class="delete" style="margin-left: 15px" (click)="remove(i)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
<!--  <div class="add" (click)="addType()">+</div>-->
  <mat-icon class="add" (click)="addType()">add</mat-icon>

  <button mat-raised-button class="approve-button" (click)="submit()">
    Save
  </button>
</div>
