<div class="frame">     
    <div class="name">Create an appoinment</div>

    <div class="inputs">
        <mat-form-field appearance="outline">
            <mat-label>Choose doctor *</mat-label>
            <mat-select [formControl]="doctorsControl">
                <mat-option *ngFor="let doctor of doctors" [value]="doctor.id">
                {{doctor.firstName}} {{doctor.lastName}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="date" appearance="outline">
            <mat-label>Choose a date *</mat-label>
            <input matInput [matDatepicker]="dp1" [formControl]="dateControl">
            <mat-datepicker-toggle matSuffix [for]="$any(dp1)"></mat-datepicker-toggle>
            <mat-datepicker #dp1></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="date" appearance="outline">
            <mat-label>Choose time *</mat-label>
            <mat-select [formControl]="choosenTime">
                <mat-option *ngFor="let time of availableTimes" [value]="time">
                {{time}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
        
      <button mat-raised-button
            (click)="submit()"
            class="submit-button">
        Create
      </button>
</div>
